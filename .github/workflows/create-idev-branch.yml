name: Sprint Branch Workflow
on: workflow_dispatch
permissions: { contents: write }

jobs:
  manage-branches:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Git commands + package.json update
        env:
          PREV_SPRINT_BRANCH_IDEV: ${{ vars.PREV_SPRINT_BRANCH_IDEV }}
          PR_SPRINT_BRANCH_IDEV: ${{ vars.PR_SPRINT_BRANCH_IDEV }}
          RELEASE_VERSION_IDEV: ${{ vars.RELEASE_VERSION_IDEV }}
        run: |
          echo "PREV: '$PREV_SPRINT_BRANCH_IDEV'"
          echo "NEW: '$PR_SPRINT_BRANCH_IDEV'"
          echo "RELEASE: '$RELEASE_VERSION_IDEV'"
          
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          
          # Original Git commands
          git fetch --all --tags
          git checkout master
          git pull origin master
          git tag "master-${PREV_SPRINT_BRANCH_IDEV}-end"
          git push origin --tags
          
          # Switch to new branch
          git checkout "$PR_SPRINT_BRANCH_IDEV" || git checkout -b "$PR_SPRINT_BRANCH_IDEV"
          
          # Update package.json - CORRECTED METHOD
          if [ -f package.json ]; then
            # Backup original
            cp package.json package.json.backup
            
            # Update version using sed (most reliable)
            sed -i "s/\"version\": \".*\"/\"version\": \"$RELEASE_VERSION_IDEV\"/" package.json
            
            # Verify change
            if grep -q "$RELEASE_VERSION_IDEV" package.json; then
              echo "package.json updated to $RELEASE_VERSION_IDEV"
              cat package.json | grep version -A 1
            else
              echo "Failed to update package.json"
              cat package.json | grep version -A 1
              exit 1
            fi
          else
            echo "No package.json found"
            exit 1
          fi
          
          # Commit and push
          git add package.json
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: bump version to $RELEASE_VERSION_IDEV"
            git push origin "$PR_SPRINT_BRANCH_IDEV"
            echo "âœ… Committed and pushed package.json update"
          fi

      - name: Verify final state
        env:
          PR_SPRINT_BRANCH_IDEV: ${{ vars.PR_SPRINT_BRANCH_IDEV }}
        run: |
          git checkout "$PR_SPRINT_BRANCH_IDEV"
          git log -1 --oneline
          if [ -f package.json ]; then
            echo "Final package.json version:"
            grep version package.json
          fi
