name: Sprint Branch Workflow

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  manage-branches:
    runs-on: ubuntu-latest
    environment: sprint-branch-idev  # References GitHub Environment
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Execute Git commands
        run: |
          git fetch
          git checkout master
          git pull --all
          git tag "master-${PREV_SPRINT_BRANCH_IDEV}-end"
          git push --tags
          git checkout "${PR_SPRINT_BRANCH_IDEV}"
        shell: bash
        env:
          PPREV_SPRINT_BRANCH_IDEV: ${{ env.VAR.PREV_SPRINT_BRANCH_IDEV }}
          PR_SPRINT_BRANCH_IDEV: ${{ env.VAR.PR_SPRINT_BRANCH_IDEV }}

      - name: Confirm branch
        run: git branch --show-current
